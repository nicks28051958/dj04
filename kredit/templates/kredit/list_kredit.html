{% load static %}
<html lang="ru">
<head>
    <title>Список кредитов</title>
    <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #6B8E23; /* Светло-розовый фон страницы */
        }
        .container {
            margin-top: 50px; /* Отступ сверху */
            padding: 20px; /* Отступ внутри контейнера */
            background-color: #8FBC8F; /*фон контейнера */
            border-radius: 8px; /* Скругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
            max-width: 600px; /* Максимальная ширина
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Список кредитов</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название банка</th>
                <th>Тип кредитного продукта</th>
                <th>Процентная ставка</th>
                <th>Характеристика продукта</th>
            </tr>
        </thead>
        <tbody>
            {% for kredit in kredits %}
            <tr>
                <td>{{ kredit.bank_name }}</td>
                <td>{{ kredit.credit_name }}</td>
                <td>{{ kredit.interest_rate }}%</td>
                <td>{{ kredit.credit_char }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
